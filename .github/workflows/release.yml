name: Build

on:
  push:
    tags:
      - 'optimism/*'

env:
  OPTIMISM_REPO: AKGAMES-SN/optimism
  IMAGE_REPOSITORY_PREFIX: akgames-sn

jobs:
  optimism:
    if: startsWith(github.ref_name, 'optimism/')
    name: Build optimism
    runs-on: ubuntu-latest
    steps:
      - name: Set GIT_REF env
        run: echo "GIT_REF=$(echo ${{ github.ref_name }} | cut -d/ -f2)" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.OPTIMISM_REPO }}
          ref: ${{ env.GIT_REF }}
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Get GIT_COMMIT
        run: echo "GIT_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/bake-action@v4
        env:
          REGISTRY: ghcr.io
          REPOSITORY: ${{ env.IMAGE_REPOSITORY_PREFIX }}
          GIT_COMMIT: ${{ env.GIT_COMMIT }}
          GIT_VERSION: ${{ env.GIT_REF }}
          IMAGE_TAGS: ${{ env.GIT_REF }}
        with:
          files: docker-bake.hcl
          targets: op-node,op-batcher,op-proposer
          set: '*.platform=linux/amd64'
          # set: '*.platform=linux/amd64,linux/arm64'
          push: true

